<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Building Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    // do not allow right click action
    document.addEventListener("contextmenu", function(event){
      event.preventDefault();
    });
  </script>
</head>
<body>
  <header>
    <!-- Header Container: The whole header is a flex container -->
    <div class="header-container">
      
      <!-- Logo and Title Section (First Row) -->
      <div class="logo-title">
        <img src="images/ShortTitle.png" alt="Logo" class="logo-img"> <!-- Corrected image path -->
      </div>
      
      <!-- Navigation Pills and Auth Buttons (Second Row) -->
      <div class="nav-and-auth">
        <!-- Navigation Pills -->
        <div class="navigation-pill-list">
          <div class="navigation-pill active">Lighting</div>
          <div class="navigation-pill">FSS</div>
          <div class="navigation-pill">HVAC</div>
          <div class="navigation-pill">EMS</div>
          <div class="navigation-pill">CCTV</div>
          <div class="navigation-pill">IoT</div>
        </div>

        <!-- Auth Buttons -->
        <div class="header-auth">
          <button class="auth-button">Contact Us</button>
          <button class="auth-button">More</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Section 1: DALI Lighting Lab -->
  <section class="section1">
    <div class="content">
      <h1 class="main-title">DALI Lighting Lab</h1>
      <h2 class="sub-title">Mastering DALI Lighting: From Basics to Advanced Control Techniques for Smarter Buildings</h2>
      <div class="sec1-auth">
        <button class="auth-button">Course</button>
        <button class="auth-button">Demos</button>
      </div>
    </div>
  </section>

  <!-- Section 2: Front Panel -->
  <section class="section2">
    <h1 class="main-title">Front Panel</h1>
    <div class="image-container">
      <img src="images/panel.png" alt="Logo" class="panel-img">
   </div>    
  </section>

  <!-- Section 3: Diagram -->
  <section class="section2">
    <h1 class="main-title">DALI Lighting Function Diagram and integration into BMS</h1>
    <h2 class="sub-title">DALI System Structure & Hierarchical Integration with FSS, HVAC, EMS, CCTV, and  IoT. </h2>
    <div class="image-container">
      <img src="images/diagram.png" alt="Logo" class="panel-img">
   </div>    
  </section>

</body>
</html>
