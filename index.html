<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>
    <main>
        <h2>这是一个简单的网页</h2>
        <p>这是我创建的第一个HTML网页，欢迎浏览！</p>
        <p>你可以在下面查看一张图片：</p>
        <img src="https://via.placeholder.com/300" alt="示例图片">
        <p>点击下面的链接访问我的博客：</p>
        <a href="https://www.example.com" target="_blank">访问我的博客</a>
    </main>
    <footer>
        <p>&copy; 2024 我的网页</p>
    </footer>
</body>
</html>
