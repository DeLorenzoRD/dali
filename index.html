<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Building Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Header Container: The whole header is a flex container -->
    <div class="header-container">
      
      <!-- Logo and Title Section (First Row) -->
      <div class="logo-title">
        <img src="images/ShortTitle.png" alt="Logo" class="logo-img"> <!-- Corrected image path -->
      </div>
      
      <!-- Navigation Pills and Auth Buttons (Second Row) -->
      <div class="nav-and-auth">
        <!-- Navigation Pills -->
        <div class="navigation-pill-list">
          <div class="navigation-pill active">Lighting</div>
          <div class="navigation-pill">FSS</div>
          <div class="navigation-pill">HVAC</div>
          <div class="navigation-pill">EMS</div>
          <div class="navigation-pill">CCTV</div>
          <div class="navigation-pill">IoT1</div>
        </div>

        <!-- Auth Buttons -->
        <div class="header-auth">
          <button class="auth-button">Contact Us</button>
          <button class="auth-button">More Products</button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
